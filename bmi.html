<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
    </head>
    <body>
        <h1><b><i></i></b></h1>
        <form method="post"></form>
        <center>
           <label>PATIENT'S NAME:</label>
           <input placeholder="Patient's name" type="text"/>
        </center>
          
        <p style="margin-left: 2.5em;padding: 0 7em 2em 0;border-width: 2px; border-color: black; border-style:solid;"><l1><b>Bio</b></l1>
            
              <br>
             <label>GENDER :</label>
               <input type="radio" name="gender"/>Female&nbsp;
               <input type="radio" name="gender"/>Male&nbsp;
               &nbsp; <input type="radio" name="gender"/>other
               <br></br>
               <label>AGE :</label>
               <input type="radio" name="age"/>0-12years&nbsp;
               <input type="radio" name="age"/>13-19years&nbsp;
               &nbsp;<input type="radio" name="age"/>20-35years
        </p>
            <br>
            <p style="margin-left: 2.5em;padding: 0 7em 2em 0;border-width: 2px; border-color: black; border-style:solid;">
              <l1><b>Blood pressure</b></h1>
                <br>
                 <label>syatolic(mmHg)</label>
                 <input placeholder="syatolic" type="number"/>
                 <label>Diastolic(mmHg)</label>
                 <input placeholder="Diastolic" type="number"/>
              </p>
            <br>  
            <p style="margin-left: 2.5em;padding: 0 7em 2em 0;border-width: 2px; border-color: black; border-style:solid;">
             <l2><b>Body Mass Index</b></l2>
             <br>
             <label>Weight(Kgs)</label>
             <input placeholder="Weight" type="number"/>
             <label>Height(Metres)</label>
             <input placeholder="Height" type="number"/>
            </p>
             <br>
             <p style="margin-left: 2.5em;padding: 0 7em 2em 0;border-width: 2px; border-color: black; border-style:solid;">
           
                  <l3><b>status</b></l3>
                  <br></br>
                  &nbsp;&nbsp; <input type="submit" name="submit" value="generate"/>
                  &nbsp;&nbsp; <input type="reset" name="reset" value="cancel"/>
             </p> 
             <center>
                  <br></br>
                     <textarea name="comments"rows="5"cols="50">
                     </textarea>
             </center>        
    </body>    
 </html>
